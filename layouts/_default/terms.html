{{ partial "header" . }}

<body>
  {{ partial "nav" . }}
  <section class="section">
    <div class="container">
      <ul>
        {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
        <li>
          <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a>
          <span>&#40;{{ $value.Count }}&#41;</span>
        </li>
        {{ end }}
      </ul>
    </div>
  </section>
  {{ partial "disqus" . }} {{ partial "footer" . }}
</body>
